<html>

  <body>
        <div class="card" style="text-align: center;">
                <div class="alert alert-primary" role="alert">
                    <label id="home" class="h4">Crypto Portfolio</label>
                    <button id="logout" type="button" class="btn btn-info" style="float: right;">Logout</button>
                </div>
                </div>
                <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            <script src="https://use.fontawesome.com/fe7281fb3b.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js "></script>
            
            <script type="text/javascript">
                baseUrl = "https://widgets.cryptocompare.com/";
                var scripts = document.getElementsByTagName("script");
                var embedder = scripts[ scripts.length - 1 ];
                (function (){
                var appName = encodeURIComponent(window.location.hostname);
                if(appName==""){appName="local";}
                var s = document.createElement("script");
                s.type = "text/javascript";
                s.async = true;
                var theUrl = baseUrl+'serve/v3/coin/chart?fsym=ETH&tsyms=USD,EUR,CNY,GBP';
                s.src = theUrl + ( theUrl.indexOf("?") >= 0 ? "&" : "?") + "app=" + appName;
                embedder.parentNode.appendChild(s);
                })();
                </script>
                
            <script>
$("#logout").click(function(){
  $.ajax({
  url: "/api/user/logout",
  cache: false,
  success: function(){
    location.reload();
  }
});
})
function getHost(){
     return "http://" + ( window.location.hostname == "localhost" ? "localhost:5000" :   window.location.hostname);
}

$('#home').click(function(){
  location.href = getHost();
})
</script>
  </body>
</html>
