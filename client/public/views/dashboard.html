<script>
$(document).ready(function(){
    getPortfolio();

    function getPortfolio(){
      $.ajax({
        url: "/api/dashboard/portfolio",
        cache: false,
        success: function(data){
        console.log(data["portfolio"]);
        createRows(data["portfolio"]);
       calculateTotalProfitLoss(data["portfolio"]);
      }
    });
  }

function createRows(data){
  for(var i=0 ; i < data.length; i++){
    addRow(data[i], i)
    // console.log("data  " , data[i]);  
  }
}

function addRow(data, i){
var row = '<tr>';
var col = '';
col += '<td>'+ (i + 1) +'</td>';
col += '<td><a href="'+ getHost() + '/' +data["coinName"].toLowerCase() + '">'+data["coinName"]+ '</a></td>';
col += '<td>'+data["buyingPrice"]+'</td>';
col += '<td>'+data["currentPrice"]+'</td>';
col += '<td>'+calculateLossProfit(data["buyingPrice"] ,data["currentPrice"] )+'</td>';
col += '<td>'+calculateLossProfitPercentage(data["buyingPrice"] ,data["currentPrice"] )+'</td>';
col += '<td>'+ getDelete(data["id"])+'</td>';
row += col+  '</tr>';
$('#portfolio-data').append(row);
}

function getDelete(id){
  var del='';
  del += '<button type="submit" onclick="deleteEntry(this)" value = "'+id+'" class="btn btn-danger deletecoin">Delete</button>'
  return del;
}
function calculateLossProfit(bprice, cprice){
   var pl = cprice - bprice;
   console.log(pl);
   if(pl > 0){
     return  '+ ' + pl ;
   }else{
     return '- ' + Math.abs(pl);
   }
}

function calculateLossProfitPercentage(bprice, cprice){
   var pl = cprice - bprice;
    var plp = (pl * 100 ) / bprice;
    var plp  = (Math.round(plp*100)/100)
   if(plp > 0){
     return  "+ " + plp + "%" ;
   }else{
     return "- " + Math.abs(plp)+ "%";
   }
}

function calculateTotalProfitLoss(data){
  var totalAsset = 0;
  var totalChange = 0; 
  for(var i=0 ; i< data.length ; i++){
    totalAsset += data[i]["buyingPrice"];
    totalChange += data[i]["currentPrice"]
  }
  var totalpl =  totalChange - totalAsset;
  var totalplp = (totalpl * 100) / totalAsset;
  totalplp = (Math.round(totalplp*100)/100);
  $("#totalInvestment").text(totalAsset);
  $("#currentPortfolio").text(totalChange);
  $("#change").text(totalplp);
}

});

function deleteEntry(button){
  console.log(button.value)
  console.log("done");
  var request = $.ajax({
  url: "/api/dashboard/deletecoin",
  type: "POST",
  data: {entry : button.value}
  });

request.done(function(msg) {
  location.reload();
});

request.fail(function(jqXHR, textStatus) {
  alert( "Not able to delete Coin");
});
}

$("#logout").click(function(){
  $.ajax({
  url: "/api/user/logout",
  cache: false,
  success: function(){
    location.reload();
  }
});
})

function getHost(){
     return "http://" + ( window.location.hostname == "localhost" ? "localhost:5000" :   window.location.hostname);
}

$('#home').click(function(){
  location.href = getHost();
})
